<script type="text/markdown" data-help-name="EWIO2 - Digital OUT">
Digitalen Ausgang eines EWIO2 schalten.

### Details
Mit jedem Knoten kann ein digitaler Ausgang eines EWIO2 angesprochen werden.
Es können die digitalen Ausgänge des EWIO2 oder eines an den EWIO2 angeschlossenen Modbus RTU I/Os geschalten werden.

Der am Knoten-Eingang empfangene Schaltzustand wird am digitalen Ausgang des EWIO2 gesetzt.

Als Knoten-Ausgang wird der aktuelle Schaltzustand des digitalen Ausgang ausgegeben, wenn der digitale Ausgang durch ein Knoten-Eingangssignal geschaltet wurde.

Zusätzlich wird der aktuelle Status des Knoten ausgegeben. 'state' kann 'ok', 'warning' oder 'error' sein, 'text' und 'source' entsprechen dem allgemeinen 'status' Knoten.

Desweiteren kann ein 'topic' im Konfigurationmenü festgelegt werden, dass vom Knoten ausgegeben wird.

### Eingänge
: payload (boolean | number) : Gewünschter Schaltzustand

### Ausgänge
: payload (boolean) : Aktueller Schaltzustand
: topic (string) : Optionales 'Topic'
: status (Object) : Status des Knoten, mit 'state', 'text' und 'source'

### Konfigurations-Menü
Dieser Knoten nutzt die Verbindung des EWIO2-Knoten, um sich mit einem EWIO2 zu verbinden.
Alle am EWIO2 vorhandenen digitalen Ausgänge inkl. Modbus RTU I/Os werden geladen und können ausgewählt werden.
Für den ausgewählten Anschluss wird live der Schaltzustand angezeigt, sowie ob für der Anschluss der Handbetieb konfiguriert ist.
Zusätzlich zur Ausgabe des Schaltzustands kann ein Topic ausgegeben werden.

### Eigenschaften
: EWIO2 (select) : EWIO2-Knoten, zur Verbindung zum EWIO2
: Anschluss (select) : Digitaler Ausgang des EWIO2
: Status (boolean) : Schaltzustand des digitalen Ausgang
: Handbetrieb (boolean) : Handbetrieb
: Topic (string) : Zusätzlich das Topic ausgeben
: Name (string) : Benutzerdefinierte Bezeichnung des Knotens
