Analogen Ausgang eines EWIO2 ansteuern.

### Details
Mit jedem Knoten kann ein analoger Ausgang eines EWIO2 angesprochen werden.
Es können die analogen Ausgänge des EWIO2 oder eines an den EWIO2 angeschlossenen Modbus RTU I/Os gesteuert werden.

Der am Knoten-Eingang empfangene Wert wird am analogen Ausgang des EWIO2 gesetzt.

Als Knoten-Ausgang wird der aktuelle Wert des analogen Ausgang ausgegeben, wenn der analoge Ausgang durch ein Knoten-Eingangssignal gesetzt wurde.

Zusätzlich wird der aktuelle Status des Knoten ausgegeben. 'state' kann 'ok', 'warning' oder 'error' sein, 'text' und 'source' entsprechen dem allgemeinen 'status' Knoten.

Desweiteren kann ein 'topic' im Konfigurationmenü festgelegt werden, dass vom Knoten ausgegeben wird.

### Eingänge
: payload (number) : Gewünschter Wert

### Ausgänge
: payload (number) : Aktueller Wert
: topic (string) : Optionales 'Topic'
: status (Object) : Status des Knoten, mit 'state', 'text' und 'source'

### Konfigurations-Menü
Dieser Knoten nutzt die Verbindung des EWIO2-Knoten, um sich mit einem EWIO2 zu verbinden.
Alle am EWIO2 vorhandenen analogen Ausgänge inkl. Modbus RTU I/Os werden geladen und können ausgewählt werden.
Für den ausgewählten Anschluss wird live der Wert angezeigt, sowie ob für der Anschluss der Handbetieb konfiguriert ist.
Zusätzlich zur Ausgabe des Wertes kann ein Topic ausgegeben werden.

### Eigenschaften
: EWIO2 (select) : EWIO2-Knoten, zur Verbindung zum EWIO2
: Anschluss (select) : Analoger Ausgang des EWIO2
: Wert (number) : Wert des analogen Ausgang
: Handbetrieb (boolean) : Handbetrieb
: Topic (string) : Zusätzlich das Topic ausgeben
: Name (string) : Benutzerdefinierte Bezeichnung des Knotens
