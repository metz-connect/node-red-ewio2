Lecture de la valeur de l'entrée analogique de EWIO2.

### Détails
Chaque nœud représente une entrée analogique d'un EWIO2.
Toute entrée analogique de EWIO2 et les E/S Modbus RTU connectées à EWIO2 peuvent être utilisées.

Le nœud fournit chaque changement d'entrée analogique à la sortie des nœuds.
La condition préalable est que le "changement de valeur à EWIO2" soit défini dans le menu de configuration.
Pour réduire le bruit de l'entrée analogique, un nœud "filtre" peut être connecté à la sortie de ce nœud.

Le nœud peut lire les valeurs d'entrée analogiques de EWIO2 par les signaux d'entrée des nœuds :
- **topic**: "trigger"
  - Lecture de l'entrée analogique

La condition préalable est que le paramètre "Signal d'entrée au nœud" soit défini dans le menu de configuration.

En outre, un 'topic' peut être spécifié dans le menu de configuration, qui sera une sortie supplémentaire du nœud.

### Entrées
: topic (string) : "trigger" (valeur de lecture)

### Sorties
: payload (number) : Valeur actuelle de l'entrée analogique
: topic (string) : 'topic' facultatif

### Menu de configuration
Ce nœud utilise la connexion du nœud EWIO2 pour se connecter à un EWIO2.
Toutes les entrées analogiques disponibles de l'EWIO2 et des E/S Modbus RTU connectées à l'EWIO2 sont chargées et peuvent être sélectionnées.
Les données en temps réel de la configuration et de la valeur sont affichées pour le port sélectionné.
La configuration peut être modifiée. Chaque changement de configuration a un effet immédiat sur EWIO2 !
En outre, un 'topic' peut être configuré comme sortie de nœuds.

### Propriétés
: EWIO2 (select) : Nœud EWIO2, pour se connecter à EWIO2
: Port (select) : Entrée analogique de EWIO2
: Config. (select) : Configuration actuelle
: Valeur (number) : Valeur actuelle
: Signal d'entrée au nœud (boolean) : Le nœud réagit au signal d'entrée
: Changement de valeur à EWIO2 (boolean) : Le nœud réagit à la modification de l'entrée analogique
: Topic (string) : Résultats supplémentaires du 'topic'
: Nom (string) : Nom du nœud défini par l'utilisateur
