<script type="text/markdown" data-help-name="EWIO2 - Digital OUT">
Régler la sortie numérique de EWIO2.

### Détails
Chaque nœud représente une sortie numérique d'un EWIO2.
Toute sortie numérique d'EWIO2 et les E/S Modbus RTU connectées à EWIO2 peuvent être utilisées.

L'état de commutation souhaité, qui a été reçu en tant qu'entrée de nœud, sera défini en tant que sortie numérique de EWIO2.

La sortie du nœud est l'état de commutation actuel de la sortie numérique, si la sortie numérique a été activée par le signal d'entrée du nœud.

L'statut actuel du nœud est également fourni par le nœud. 'state' peut être 'ok', 'warning' ou 'error', le 'text' et la 'source' correspondent au nœud général 'status'.

En outre, un 'topic' peut être spécifié dans le menu de configuration, qui sera une sortie supplémentaire du nœud.

### Entrées
: payload (boolean | number) : État de commutation souhaité

### Sorties
: payload (boolean) : État de commutation actuel
: topic (string) : 'topic' facultatif
: status (Object) : Statut du nœud, avec 'état', 'text' et 'source'

### Menu de configuration
Ce nœud utilise la connexion du nœud EWIO2 pour se connecter à un EWIO2.
Toutes les sorties numériques disponibles de l'EWIO2 et des E/S Modbus RTU connectées à l'EWIO2 sont chargées et peuvent être sélectionnées.
Les données en direct de l'état de commutation et si le port est configuré en mode manuel, sont affichées pour le port sélectionné.
En outre, un 'topic' peut être configuré comme sortie de nœuds.

### Propriétés
: EWIO2 (select) : Nœud EWIO2, pour se connecter à EWIO2
: Port (select) : Sortie numérique de EWIO2
: État (boolean) : État de commutation de la sortie numérique
: Mode man. (boolean) : Mode manuel
: Topic (string) : Résultats supplémentaires du 'topic'
: Nom (string) : Nom du nœud défini par l'utilisateur
