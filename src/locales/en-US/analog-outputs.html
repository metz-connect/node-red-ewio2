<script type="text/markdown" data-help-name="EWIO2 - Analog OUT">
Set analog output of EWIO2.

### Details
Every node represents one analog output of an EWIO2.
Any analog output of EWIO2 and to EWIO2 connected Modbus RTU I/Os can be used.

The desired value, which was received as node input, will be set to analog output of EWIO2

Output of node is the current value of analog output, if analog output was set by node input signal.

The current status of the node is also output of node. 'state' can be 'ok', 'warning' or 'error', 'text' and 'source' correspond to the general 'status' node.

Furthermore, a 'topic' can be specified in configuration menu, which will be additional output of node.

### Inputs
: payload (number) : Desired value

### Outputs
: payload (number) : Current value
: topic (string) : Optional 'topic'
: status (Object) : Status of node, with 'state', 'text' and 'source'

### Configuration menu
This node uses the connection of EWIO2 node, to connect to an EWIO2.
All available analog outputs of EWIO2 and to EWIO2 connected Modbus RTU I/Os are loaded and can be selected.
Live data of value and if port is configured as manual mode, are shown for the selected port.
Additionally a topic can be configured as nodes output.

### Properties
: EWIO2 (select) : EWIO2 node, to connect to EWIO2
: Port (select) : Analog output of EWIO2
: Value (number) : Value of analog output
: Man. mode (boolean) : Manual mode
: Topic (string) : Additional output of topic
: Name (string) : User defined name of node
